<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      width: 460px;
    }

    #chart_container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      margin-top: 5px;
      padding: 15px;
      border-radius: 10px;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
      width: 460px;
      margin-left: 10px;
    }

    #chart_div {
      width: 460px;
      height: 280px;
      background: transparent;
    }

    .chart-title {
      font-family: "Aptos Bold", Arial, sans-serif;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      width: 100%;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #006064;
    }
  </style>
</head>

<body>

  <div id="chart_container">
    <div class="chart-title">JOBS PENDING CLIENT APPROVAL</div>
    <div id="chart_div"></div>
  </div>

  <script>
    google.charts.load('current', { packages: ['corechart', 'bar'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Review Round', 'Milestone 1', { role: 'annotation' }, 'Milestone 2', { role: 'annotation' }, 'Milestone 3', { role: 'annotation' }],
        ['1-3 Days', 8, '8', 6, '6', 10, '10'],
        ['4-7 Days', 5, '5', 3, '3', 5, '5'],
        ['8-15 Days', 3, '3', 2, '2', 3, '3'],
        ['> 15 Days', 2, '2', 1, '1', 2, '2']
      ]);

      var options = {
        width: 460,
        height: 280,
        chartArea: { width: '75%', height: '70%' },
        colors: ['#4CAF50', '#FF9800', '#2196F3'],
        legend: { position: 'bottom', textStyle: { fontSize: 12 } },
        hAxis: { textStyle: { fontSize: 10 } },
        vAxis: {
          textStyle: { fontSize: 10 },
          title: 'No. of Jobs',
          titleTextStyle: { fontSize: 12, bold: true, italic: false },
          gridlines: { color: '#ddd' },
          viewWindow: {
            min: 0,
            max: 15
          }
        },
        animation: {
          startup: true,
          duration: 1000,
          easing: 'out'
        },
        annotations: {
          alwaysOutside: true,
          textStyle: {
            fontSize: 12,
            bold: true,
            color: '#000'
          }
        },
        bars: 'vertical'
      };

      var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>

</body>

</html>
